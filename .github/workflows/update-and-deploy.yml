name: Build and Publish Site

on:
  schedule:
    - cron: '0 22 * * *'  # every evening at 22:00 UTC
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # -----------------------------------------------------
  # 1️⃣ Fetch data using Python
  # -----------------------------------------------------
  fetch_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install gspread pandas google-auth

      - name: Restore service account
        run: echo "$GOOGLE_SERVICE_ACCOUNT" > service_account.json
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - name: Fetch Google Sheet data
        run: python scripts/fetch_data.py
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      - name: Upload fetched data
        uses: actions/upload-artifact@v4
        with:
          name: fetched-data
          path: data/

  # -----------------------------------------------------
  # 2️⃣ Run R preprocessing and build plots
  # -----------------------------------------------------
  build_r:
    runs-on: ubuntu-latest
    needs: fetch_data
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download fetched data
        uses: actions/download-artifact@v4
        with:
          name: fetched-data
          path: data/

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: shiny, rsconnect, dplyr, tidyr, ggplot2, plotly, binom, viridis, ggrepel, Rmisc, purrr

      - name: Deploy Shiny App
        run: Rscript scripts/preprocess.R
        env:
          SHINY_ACCOUNT: ${{ secrets.SHINY_ACCOUNT }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}

      - name: Generate static plots
        run: |
          Rscript scripts/static_plots.R

      - name: Upload processed outputs
        uses: actions/upload-artifact@v4
        with:
          name: r-outputs
          path: site/plots/

  # -----------------------------------------------------
  # 3️⃣ Build and publish static website
  # -----------------------------------------------------
  publish_site:
    runs-on: ubuntu-latest
    needs: build_r
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download processed outputs
        uses: actions/download-artifact@v4
        with:
          name: r-outputs
          path: site/plots/

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: |
          cd site
          quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/docs


